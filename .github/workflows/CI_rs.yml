name: CI_rs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (non-HDF5)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests (non-HDF5)
        run: cargo test --release --workspace --exclude tensor4all-hdf5

  test-hdf5:
    name: Test (HDF5)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run HDF5 tests
        run: cargo test --release -p tensor4all-hdf5

  test-libtorch:
    name: Test (libtorch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Cache libtorch
        id: cache-libtorch
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/libtorch
          key: libtorch-cxx11-2.7.0-cpu-linux

      - name: Download libtorch
        if: steps.cache-libtorch.outputs.cache-hit != 'true'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.7.0%2Bcpu.zip -O libtorch.zip
          unzip -q libtorch.zip

      - name: Run tests with libtorch
        env:
          LIBTORCH: ${{ github.workspace }}/libtorch
          LD_LIBRARY_PATH: ${{ github.workspace }}/libtorch/lib
        run: cargo test --release -p tensor4all-tensorbackend --features backend-libtorch

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: Swatinem/rust-cache@v2

      - name: Generate coverage report (non-HDF5)
        run: cargo llvm-cov --workspace --exclude tensor4all-hdf5 --lcov --output-path lcov-main.info

      - name: Generate coverage report (HDF5)
        run: cargo llvm-cov -p tensor4all-hdf5 --lcov --output-path lcov-hdf5.info

      - name: Merge coverage reports
        run: cat lcov-main.info lcov-hdf5.info > lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
          verbose: true

  rollup-rs:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - test-hdf5
      - test-libtorch
      - coverage
    if: always()
    steps:
      - name: All Rust checks passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Some Rust checks failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
