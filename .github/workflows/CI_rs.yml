name: CI_rs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests (non-HDF5)
        run: cargo test --release --workspace --exclude tensor4all-hdf5 --exclude tensor4all-hdf5-ffi

      - name: Run HDF5 tests (sequential - HDF5 library may not be threadsafe)
        run: |
          cargo test --release -p tensor4all-hdf5-ffi --test diagnose_h5i -- --test-threads=1 --nocapture
          cargo test --release -p tensor4all-hdf5-ffi -- --test-threads=1
          cargo test --release -p tensor4all-hdf5 -- --test-threads=1

  test-runtime-loading:
    name: Test (runtime-loading)
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test with both features (link takes precedence)
          - name: "link + runtime-loading"
            features: "runtime-loading"
            no_default: false
          # Test runtime-loading only mode
          - name: "runtime-loading only"
            features: "runtime-loading"
            no_default: true
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-runtime-${{ matrix.name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-runtime-

      - name: Build (${{ matrix.name }})
        run: |
          if [ "${{ matrix.no_default }}" = "true" ]; then
            cargo build --release -p tensor4all-hdf5-ffi --no-default-features --features "${{ matrix.features }}"
          else
            cargo build --release -p tensor4all-hdf5-ffi --features "${{ matrix.features }}"
          fi

      - name: Run clippy (${{ matrix.name }})
        run: |
          if [ "${{ matrix.no_default }}" = "true" ]; then
            cargo clippy -p tensor4all-hdf5-ffi --no-default-features --features "${{ matrix.features }}" -- -D warnings
          else
            cargo clippy -p tensor4all-hdf5-ffi --features "${{ matrix.features }}" -- -D warnings
          fi

      - name: Find HDF5 library path
        id: hdf5
        run: |
          HDF5_LIB=$(find /usr -name "libhdf5*.so*" -type f 2>/dev/null | grep -v hl | head -1)
          echo "Found HDF5 library: $HDF5_LIB"
          echo "path=$HDF5_LIB" >> $GITHUB_OUTPUT

      - name: Run tests (${{ matrix.name }})
        run: |
          if [ "${{ matrix.no_default }}" = "true" ]; then
            cargo test --release -p tensor4all-hdf5-ffi --no-default-features --features "${{ matrix.features }}" -- --test-threads=1
          else
            cargo test --release -p tensor4all-hdf5-ffi --features "${{ matrix.features }}" -- --test-threads=1
          fi
        env:
          HDF5_LIB: ${{ steps.hdf5.outputs.path }}

  test-julia:
    name: Test (Julia)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-julia-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-julia-

      - name: Build cdylib with runtime-loading
        run: cargo build --release -p tensor4all-hdf5-ffi --no-default-features --features "runtime-loading"

      - name: Find HDF5 library path
        id: hdf5
        run: |
          HDF5_LIB=$(find /usr -name "libhdf5*.so*" -type f 2>/dev/null | grep -v hl | head -1)
          echo "Found HDF5 library: $HDF5_LIB"
          echo "path=$HDF5_LIB" >> $GITHUB_OUTPUT

      - name: Run Julia integration test
        run: julia tests/julia/test_hdf5_ffi.jl
        env:
          TENSOR4ALL_LIB: ${{ github.workspace }}/target/release/libtensor4all_hdf5_ffi.so
          HDF5_LIB: ${{ steps.hdf5.outputs.path }}

  test-python:
    name: Test (Python)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-python-

      - name: Build cdylib with runtime-loading
        run: cargo build --release -p tensor4all-hdf5-ffi --no-default-features --features "runtime-loading"

      - name: Find HDF5 library path
        id: hdf5
        run: |
          HDF5_LIB=$(find /usr -name "libhdf5*.so*" -type f 2>/dev/null | grep -v hl | head -1)
          echo "Found HDF5 library: $HDF5_LIB"
          echo "path=$HDF5_LIB" >> $GITHUB_OUTPUT

      - name: Run Python integration test
        run: python tests/python/test_hdf5_ffi.py
        env:
          TENSOR4ALL_LIB: ${{ github.workspace }}/target/release/libtensor4all_hdf5_ffi.so
          HDF5_LIB: ${{ steps.hdf5.outputs.path }}

  test-libtorch:
    name: Test (libtorch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-libtorch-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-libtorch-

      - name: Cache libtorch
        id: cache-libtorch
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/libtorch
          key: libtorch-cxx11-2.7.0-cpu-linux

      - name: Download libtorch
        if: steps.cache-libtorch.outputs.cache-hit != 'true'
        run: |
          wget -q https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.7.0%2Bcpu.zip -O libtorch.zip
          unzip -q libtorch.zip

      - name: Run tests with libtorch
        env:
          LIBTORCH: ${{ github.workspace }}/libtorch
          LD_LIBRARY_PATH: ${{ github.workspace }}/libtorch/lib
        run: cargo test --release -p tensor4all-tensorbackend --features backend-libtorch

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cov-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cov-

      - name: Generate coverage report (non-HDF5)
        run: cargo llvm-cov --workspace --exclude tensor4all-hdf5 --exclude tensor4all-hdf5-ffi --lcov --output-path lcov-main.info

      - name: Generate coverage report (HDF5 - sequential)
        run: |
          cargo llvm-cov -p tensor4all-hdf5-ffi --lcov --output-path lcov-hdf5-ffi.info -- --test-threads=1
          cargo llvm-cov -p tensor4all-hdf5 --lcov --output-path lcov-hdf5.info -- --test-threads=1

      - name: Merge coverage reports
        run: |
          cat lcov-main.info lcov-hdf5-ffi.info lcov-hdf5.info > lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
          verbose: true

  rollup-rs:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - test-runtime-loading
      - test-julia
      - test-python
      - test-libtorch
      - coverage
    if: always()
    steps:
      - name: All Rust checks passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Some Rust checks failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
