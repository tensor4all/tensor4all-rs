name: CI_jl

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  actions: write
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - julia-version: 'lts'
            os: ubuntu-latest
            # Julia LTS bundles libcurl incompatible with system HDF5 on
            # ubuntu-latest. Build C-API without HDF5 to avoid the conflict.
            no-hdf5: true
          - julia-version: '1'
            os: ubuntu-latest
            no-hdf5: false
          - julia-version: 'lts'
            os: macos-latest
            no-hdf5: false
          - julia-version: '1'
            os: macos-latest
            no-hdf5: false
          # Windows not yet tested
          # - julia-version: '1'
          #   os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install HDF5 (Ubuntu)
        if: runner.os == 'Linux' && !matrix.no-hdf5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev

      - name: Install HDF5 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hdf5
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Cache Julia
        uses: julia-actions/cache@v2

      - name: Run Julia tests
        run: ./scripts/run_julia_tests.sh ${{ matrix.no-hdf5 && '--no-hdf5' || '' }}

  rollup-jl:
    runs-on: ubuntu-latest
    needs:
      - test
    if: always()
    steps:
      - name: All Julia tests passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Some Julia tests failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
