name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  wait-for-all:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI_rs
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: '^CI_rs / rollup$'
          running-workflow-name: CI
          wait-interval: 10
          allowed-conclusions: success

      - name: Wait for CI_julia
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: '^CI_julia / rollup$'
          running-workflow-name: CI
          wait-interval: 10
          allowed-conclusions: success

      - name: Wait for CI_py
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-regexp: '^CI_py / rollup$'
          running-workflow-name: CI
          wait-interval: 10
          allowed-conclusions: success

  # Require this job in branch protection: "CI / rollup"
  rollup:
    runs-on: ubuntu-latest
    needs: [wait-for-all]
    if: always()
    steps:
      - name: All CI workflows passed
        if: ${{ needs.wait-for-all.result == 'success' }}
        run: echo "All CI workflows (Rust, Julia, Python) passed!"
      - name: Some CI workflows failed
        if: ${{ needs.wait-for-all.result != 'success' }}
        run: exit 1
